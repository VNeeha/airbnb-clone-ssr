<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>airbnb</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white flex flex-col min-h-screen">
    <!-- Header -->
    <header class="bg-red-600 p-4">
        <nav class="flex justify-between items-center">
            <div class="flex space-x-6">
                <a href="/user" class="text-white hover:text-gray-200 transition-colors">Go to Home</a>
                <a href="/host" class="text-white hover:text-gray-200 transition-colors">Add Home</a>
            </div>
            <div class="text-white">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                </svg>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="flex-1 flex items-center justify-center px-4">
        <div class="bg-white rounded-lg shadow-lg p-8 max-w-md w-full">
            <h1 class="text-2xl font-bold text-center mb-6">Register Your Home on AirBnB</h1>
            <form action="/host/add-home" method="POST" class="space-y-6">
                <div>
                    <input 
                        type="text" 
                        name="houseName" 
                        placeholder="Enter your House Name"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-transparent"
                        required
                    />
                </div>
                <div class="text-center">
                    <input 
                        type="submit" 
                        value="Submit"
                        class="bg-red-600 text-white px-8 py-3 rounded-lg hover:bg-red-700 transition-colors cursor-pointer"
                    />
                </div>
            </form>
        </div>
    </main>
</body>
</html>
